    // Background canvas (gold grid + flowing line)
    function useAnimatedBg() {
      React.useEffect(() => {
        const c = document.getElementById("slcbg");
        if (!c) return;
        const ctx = c.getContext("2d");
        if (!ctx) return;
        let frame = 0, raf;
        const dpr = window.devicePixelRatio || 1;
        const resize = () => {
          c.width = Math.max(1, c.clientWidth * dpr);
          c.height = Math.max(1, c.clientHeight * dpr);
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        };
        resize();
        window.addEventListener("resize", resize);
        const draw = () => {
          const w = c.clientWidth || c.width;
          const h = c.clientHeight || c.height;
          ctx.clearRect(0, 0, w, h);
          // gold grid
          ctx.globalAlpha = 0.12;
          ctx.strokeStyle = "#d4af37";
          const step = 32;
          for (let x = 0; x < w; x += step) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,h); ctx.stroke(); }
          for (let y = 0; y < h; y += step) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(w,y); ctx.stroke(); }
          // flowing line
          ctx.globalAlpha = 0.9;
          ctx.lineWidth = 2;
          const baseY = h * 0.6;
          ctx.strokeStyle = "rgba(212,175,55,0.9)";
          ctx.beginPath();
          for (let x = 0; x < w; x++) {
            const y = baseY + Math.sin((x + frame) * 0.01) * 18 + Math.cos((x + frame) * 0.005) * 10;
            if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.stroke();
          frame += 1.2;
          raf = requestAnimationFrame(draw);
        };
        raf = requestAnimationFrame(draw);
        return () => { window.removeEventListener("resize", resize); if (raf) cancelAnimationFrame(raf); };
      }, []);
    }
